<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="site.css" type="text/css" />
    <style>
      /*STYLE FOR BUTTON AND FORM*/

      @media only screen and (min-width: 768px) {
        article {
          width: 350px;
        }
      }
      .input-group {
        margin-bottom: 20px;
      }

      .input-group input,
      .input-group textarea,
      .input-group select {
        width: 100%;
        padding: 10px;
        border: sollid 1px #999;
        border-radius: 2px;
      }

      label {
        font-weight: 600;
      }

      input[type="reset"] {
        background: transparent;
        border: 0;
        text-decoration: underline;
        cursor: pointer;
      }
      input[type="submit"] {
        border: solid 1px #999;
        border-radius: 3px;
        padding: 10px;
      }
    </style>
    <title>Bethany's Pie Shop</title>
  </head>
  <body>
    <!--Um shortcut to create everything at once e header>nav>ul>li*3>a depois clicar enter ou tab e vai gerar a tag abaixo-->
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="pies.html">Pies</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <aside><img src="images/logo.png" alt="Bethany's pie shop logo" /></aside>

      <!--aside serve para quando tenho texto com imagem no meio que nao e algo importante, no nosso caso seria o logo-->
      <article>
        <h1>Order</h1>
        <div class="pie">
          <img src="" />
          <div class="columns">
            <div class="title"></div>
            <div class="price"></div>
          </div>
          <p class="desc"></p>
        </div>
        <!--THIS WILL MAKE THE PHOTO OF THE PRODUCT STILL APPEAR IN THE ORDER PAGE-->

        <!--in the real world we'll have different address-->

        <form action="http://localhost:7071/api/post" method="post">
          <input type="hidden" id="pie-order" name="pie-order" />
          <div class="input-group">
            <div>
              <label for="first-name" id="first-name">First Name</label>
            </div>
            <div><input type="text" name="first-name" /></div>
          </div>

          <div class="input-group">
            <div>
              <label for="address" id="first-name">Address</label>
            </div>
            <div><input type="text" name="address" /></div>
          </div>
          <div class="input-group">
            <!--Drop down withi States-->
            <div>
              <label for="state">State</label>
            </div>
            <div>
              <select name="state" id="state">
                <option value="" selected>[Select One]</option>
                <option value="Alabama">Alabama</option>
                <option value="Alasca">Alasca</option>
                <option value="Arizona">Arizona</option>
                <option value="Arkansas">Arkansas</option>
                <option value="California">Californi</option>
                <option value="Colorado">Colorado</option>
                <option value="Connecticut">Connecticut</option>
                <option value="Delaware">Delaware</option>
                <option value="Florida">Florida</option>
                <option value="Georgia">Georgia</option>
                <option value="Hawaii">Hawaii</option>
                <option value="Idaho">Idaho</option>
                <option value="Illinois">Illinois</option>
                <option value="Indiana">Indiana</option>
                <option value="Iowa">Iowa</option>
                <option value="Kansas">Kansas</option>
                <option value="Kentucky">Kentucky</option>
              </select>
            </div>
          </div>
          <div class="input-group">
            <div>
              <label for="postal-code">Postal Code</label>
            </div>
            <div><input type="text" name="postal-code" id="postal-code" /></div>
          </div>
          <div class="input-group">
            <div>
              <label for="comments">Comments</label>
            </div>
            <textarea
              name="comments"
              id="comments"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <input type="reset" value="Reset" />
          <input type="submit" value="Order" />
        </form>
      </article>
    </main>
    <footer>
      <!--Novamente eu usei footer>nav>ul>li*3>a para criar a tag abaixo mais facilmente-->
      <nav>
        <ul>
          <li><a href=""></a>Home</li>
          <li><a href=""></a>Pies</li>
          <li><a href=""></a>Contact</li>
        </ul>
      </nav>
    </footer>
  </body>
  <script>
    // This will make that all html information stay saved in the browser with no need to sendo to server
    window.addEventListener("DOMContentLoaded", function (e) {
      const order = localStorage.getItem("order"); // making sure that it will pick up the information only if an order was input
      if (order) {
        const pieOrder = JSON.parse(order); //put the data into object
        const orderInput = document.querySelector("#pie-order");
        orderInput.value = order;
        const pie = document.querySelector(".pie");
        const title = pie.querySelector(".title");
        const price = pie.querySelector(".price");
        const desc = pie.querySelector(".desc");

        title.innerText = pieOrder.title;
        price.innerText = pieOrder.price;
        desc.innerText = pieOrder.desc;

        const img = pie.querySelector("img");
        img.setAttribute("src", `images/${pieOrder.id}.png`);
        img.setAttribute("alt", pieOrder.title);
      }
    });
  </script>
</html>
